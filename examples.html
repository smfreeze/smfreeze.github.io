<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples Page</title>
    <link rel="stylesheet" href="css/guides.css">
 </script>
</head>
<body>
    <button id="mainBtn">Main Page</button>
    <button id="helpBtn">Help Page</button>

    <div class="help-body">
        <h2>Examples</h2>
        <h4>Some example configurations of modules with explanations - click to load them into the synthesiser!</h4>
        <div>
            <button id="example1">Simple Oscillator</button>
            <br>
            <button id="example2">Layered Sound</button>
            <br>
            <button id="example3">Low Frequency Oscillator</button>
            <br>
            <button id="example4">MIDI Input</button>
            <br>
            <button id="example5">Song Element</button>
            <br>
        </div>
    </div>
</body>

<script>
    document.getElementById('mainBtn').addEventListener('click', () => {
        window.location.href = '/';
    });
    document.getElementById('helpBtn').addEventListener('click', () => {
        window.location.href = 'help.html';
    });
    document.getElementById('example1').addEventListener('click', () => {
        window.location.href = '/?example=example1';
    });
    document.getElementById('example2').addEventListener('click', () => {
        window.location.href = '/?example=example2';
    });
    document.getElementById('example3').addEventListener('click', () => {
        window.location.href = '/?example=example3';
    });
    document.getElementById('example4').addEventListener('click', () => {
        window.location.href = '/?example=example4';
    });
    document.getElementById('example5').addEventListener('click', () => {
        window.location.href = '/?example=example5';
    });


</script>
</html>
