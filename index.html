<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptSynth</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/bars.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="exampleLoader.js"></script>
 </script>
</head>
<body>
    <div class="top-bar">
        <button id="examplesBtn">Examples</button>
        <button id="helpBtn">Help</button>
        <button id="playBtn">Play</button>
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
    </div>

    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <div class="indicator" id="indicator">></div>
            <div class="modules-header">Modules</div>
            <div class="modules-text">Click on any placed module's heading <br>to find out more about that module! <br> (or go to the modules help page <a href="modules/modules.html">here</a>)</div>
            <div class="modules">
                <p class="modules-subheader">Oscillators</p>
                <div id="Sin">Sine</div>
                <div id="Tri">Triangle</div>
                <div id="Saw">Sawtooth</div>
                <div id="Squ">Square</div>
                <p class="modules-subheader">Mathematics</p>
                <div id="Const">Constant</div>
                <div id="Add">Add</div>
                <div id="Sub">Subtract</div>
                <div id="Mul">Multiply</div>
                <p class="modules-subheader">Input</p>
                <div id="Midi">MIDI</div>
                <p class="modules-subheader">Other</p>
                <div id="Not">Notes</div>
                <p class="modules-subheader">Output</p>
                <div id="Out">Audio Out</div>
            </div> 
        </div>
            <div class="editor-area">
                <svg id="connection-lines" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0;"></svg>
            </div>
    </div>
</body>
</html>
